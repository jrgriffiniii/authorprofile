{% extends "base.html" %}
{% load person %}
{% block content %}
<h3><a href="/text/{{ text.textId }}">{{ text.textId }}</a></h3>
{% if text.authors|length > 0 %}
<ul>
{% for author in text.authors %}
{# 'url' Filter is not finding my View when reverse() is... #}
<li><a href="{{author|authorName}}">{{author|authorName}}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
